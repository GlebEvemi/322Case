<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GGDROP</title>
    <link rel="stylesheet" href="/src/css/OpenSans-font.css">
    <link rel="stylesheet" href="/src/css/main.css">
    <link rel="shortcut icon" href="/src/assets/img/icon.png" type="image/x-icon">
    <link rel="stylesheet" href="/src/css/auth.css">
    <script defer src="../js/auth.js"></script>
    <script defer src="../js/header.js"></script>
</head>
<body>
    <header>
        <div class="header_wrapper">
            <ul class="nav">
                <li class="logo">
                    <a href="/"><img src="../assets/img/logo.png" alt="GGDROP"></a>
                    <button id="mobMenuBtn"><img src="../assets/img/burger.svg" alt="openmenu"></button>
                </li>
                <li><a href="/">Кейсы</a></li>
                <li><a href="/src/pages/inventory.html">Инвентарь</a></li>
            </ul>
            <div class="userData">
                <!-- <div>
                    <p>Вы вошли как <span id="username">Gleb</span></p>
                    <p>Баланс: <span id="balance">$100</span></p>
                </div>
                <div>
                    <a href="#" class="btn" id="logoutBtn">Выйти</a>
                </div> -->

                <a href="/src/pages/auth.html" class="btn" id="loginBtn">Войти</a>
            </div>
        </div>
    </header>

    <main data-switch="">
        <div id="switchLoginRegister">
            <p>Еще нет аккаунта?</p>
            <button>Зарегистрироваться</button>
        </div>
        <form id="loginForm" action="/login-user" onsubmit="return false">
            <h2>Аутентификация</h2>
            <span data-label="Логин">
                <input id="login" name="login" type="text" placeholder="">
            </span>
            <span data-label="Пароль">
                <input id="password" name="password" type="password" placeholder="">
            </span>
            <input type="submit" value="Войти">
        </form>
        <form id="registerForm" action="register-user" onsubmit="return false">
            <h2>Регистрация</h2>
            <span data-label="Имя">
                <input id="firstname" name="firstname" type="text" placeholder="">
            </span>
            <span data-label="Фамилия">
                <input id="lastname" name="lastname" type="text" placeholder="">
            </span>
            <span data-label="Почта">
                <input id="email" name="email" type="email" placeholder="">
            </span>
            <span data-label="Логин">
                <input id="loginReg" name="login" type="text" placeholder="">
            </span>
            <span data-label="Пароль">
                <input id="passwordReg" name="password" type="password" placeholder="">
            </span>
            <input type="submit" value="Зарегистрироваться">
        </form>
    </main>
</body>
</html>
